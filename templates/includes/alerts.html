{% if messages %}

{% for message in messages %}
<div id="message" class="container">
    <button type="button" class="close" data-dismiss="alert"><span area-hidden="true">&time;</span></button>
    <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
        {{ message }}
    </div>
</div>
{% endfor %}

{% endif %}
